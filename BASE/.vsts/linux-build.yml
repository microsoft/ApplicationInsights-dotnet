pool:
  vmImage: 'ubuntu-latest'

strategy:
    matrix:
        netcoreapp3_1:
            framework: netcoreapp3.1
        net5_0:
            framework: net5.0
    maxParallel: 2

steps:
    
- task: UseDotNet@2
  displayName: install dotnet core 3.1
  inputs:
    version: 3.1.x

- task: UseDotNet@2
  displayName: install dotnet 5.0
  inputs:
    version: '5.0.x'
    
- task: UseDotNet@2
  displayName: install dotnet 6
  inputs:
    version: 6.0.x

- task: DotNetCoreCLI@2
  displayName: DotNetCoreCLI - Restore Solution
  inputs:
    command: "restore"
    projects: "BASE/*.sln"

- task: DotNetCoreCLI@2
  displayName: DotNetCoreCLI - Build Solution
  inputs:
    command: "build"
    projects: "BASE/*.sln"
    arguments: "--configuration Release --no-restore"

- task: DotNetCoreCLI@2
  displayName: DotNetCoreCLI - Test $(framework)
  inputs:
    command: "test"
    projects: "BASE/Test/**/*.Tests.csproj"
    arguments: "--configuration Release --framework $(framework) --no-build -l trx --filter TestCategory!=WindowsOnly"

## Publish Test results

- task: PublishTestResults@2
  condition: always()
  inputs:
    testRunner: "VSTest"
    testResultsFiles: "**/*.trx"
    failTaskOnFailedTests: true
